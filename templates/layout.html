<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Birthday Jarvis</title>

</head>
<body style="font-family:cursive, Arial; font-size: 20px">
    <div class="navbar-nav bg-dark text-light py-1">
        <div class="container">
            {% if current_user.is_authenticated %}
                <a class="nav-item nav-link text-light" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="nav-item nav-link text-light float-left" href="{{ url_for('register') }}">Register</a>
                <a class="nav-item nav-link text-light float-left px-3" href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
